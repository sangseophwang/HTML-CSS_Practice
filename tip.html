<!-- 
   ** 팁 **
    
    1. <em>, <strong> - 강조 태그 // 텍스트 꾸미기 용이 아닌 브라우저에게 중요하다는 것을 메세지로 전하는 용도로 쓰면 된다. 
    2. href (  'H' ypertext 'Ref' erence  ) -> 여기서 reference 는 주소값을 의미한다.    
    3. <img> 태그에   alt=""  (alternative text) 라는 것이 있는데, 
       이는 이미지가 생성되지 않았을 때 이 이미지가 어떤 이미지인지를 설명하는 내용을 담아서 사용자들을 배려할 수 있다. 특히 시각장애인 분들에게
       더욱 도움이 된다.
    4. <dl> 의 자식 요소는 오로지 <div>, <dt>, <dd> 만 가능하다! 그리고 <dt> 와 <dd> 는 반드시 <dl> 의 자식 요소로 존재해야 한다.
    5. input type="number" 일 때는 최대값은 max, 최소값은 min 으로 작성한다. ( 다른 값들은 minlength,  maxlength )
     
-->
